<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเภสัชกร</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>กำลังโหลด...</h1>
    <script>
        // เริ่มต้น LIFF
        async function initializeLiff() {
            await liff.init({ liffId: "YOUR_LIFF_ID" });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                getUserProfile();
            }
        }

        // ฟังก์ชันดึงข้อมูล UserID และ Username
        async function getUserProfile() {
            const profile = await liff.getProfile();
            const userId = profile.userId;
            const displayName = profile.displayName;

            // เปลี่ยนเส้นทางไปที่ Google Form พร้อมข้อมูล userId และ displayName
            const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSdECsgrC-88xCZM3o3olJo5_ciOrfzKulGHfuOP1GYFAan3mQ/viewform?usp=pp_url&entry.1234567890=${userId}&entry.0987654321=${displayName}`;
            window.location.href = formUrl;
        }

        // เริ่มต้น LIFF เมื่อหน้าเพจโหลด
        initializeLiff();
    </script>
</body>
</html>
